spring.application.name=toiter-userservice
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL-AUTO}
spring.jpa.database-platform=${SPRING_JPA_DATABASE-PLATFORM}
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA}
spring.config.import=optional:classpath:.env
server.url=${SERVER_URL}
server.port=9990
server.servlet.context-path=/api
springdoc.swagger-ui.path=/api-docs

spring.docker.compose.enabled=false

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}

jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
jwt.secret=${JWT_SECRET}
service.shared-key=${SERVICE_SHARED_KEY}

# Rate Limiting Configuration
rate-limit.get.requests=100
rate-limit.get.window-seconds=60
rate-limit.other.requests=30
rate-limit.other.window-seconds=60
rate-limit.login.requests=5
rate-limit.login.window-seconds=60

rate-limit.enabled=${RATE_LIMIT_ENABLED:true}

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#logging.level.com.toiter.userservice.config.JwtAuthenticationFilter=DEBUG


s3.host=${S3_ENDPOINT}
s3.public-host=${S3_PUBLIC_ENDPOINT}
s3.bucket-name=${S3_BUCKET_NAME}
s3.region=${S3_REGION}
s3.access-key=${S3_ACCESS_KEY}
s3.secret-key=${S3_SECRET_KEY}
